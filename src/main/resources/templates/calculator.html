<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - CI/CD Demo</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 420px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
        }

        h1 {
            text-align: center;
            color: #1a1a2e;
            margin-bottom: 8px;
            font-size: 1.8rem;
        }

        .subtitle {
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 24px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
        }

        button:hover { opacity: 0.88; transform: translateY(-1px); }
        button:active { transform: translateY(0); }

        .btn-sum      { background: #4f46e5; color: white; }
        .btn-multiply { background: #0ea5e9; color: white; }
        .btn-health   { background: #10b981; color: white; grid-column: span 2; }

        .result-box {
            margin-top: 28px;
            padding: 18px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .result-box.show    { display: block; }
        .result-box.success { background: #f0fdf4; border: 2px solid #86efac; }
        .result-box.error   { background: #fef2f2; border: 2px solid #fca5a5; }

        .result-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 6px;
        }

        .result-value {
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a2e;
        }

        .health-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50%       { opacity: 0.4; }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>üßÆ Calculadora</h1>
    <p class="subtitle">CI/CD Demo ‚Äî Spring Boot 4</p>

    <div class="form-group">
        <label for="numA">N√∫mero A</label>
        <input type="number" id="numA" placeholder="Ej: 10" value="0">
    </div>
    <div class="form-group">
        <label for="numB">N√∫mero B</label>
        <input type="number" id="numB" placeholder="Ej: 5" value="0">
    </div>

    <div class="btn-group">
        <button class="btn-sum"      onclick="calculate('sum')">‚ûï Sumar</button>
        <button class="btn-multiply" onclick="calculate('multiply')">‚úñÔ∏è Multiplicar</button>
        <button class="btn-health"   onclick="checkHealth()">üíö Health Check</button>
    </div>

    <div id="resultBox" class="result-box">
        <div class="result-label" id="resultLabel"></div>
        <div class="result-value" id="resultValue"></div>
    </div>
</div>

<script>
    async function calculate(operation) {
        const a = document.getElementById('numA').value;
        const b = document.getElementById('numB').value;

        if (a === '' || b === '') {
            showResult('Por favor ingresa ambos n√∫meros', '‚ö†Ô∏è', false);
            return;
        }

        try {
            const res  = await fetch(`/api/${operation}?a=${a}&b=${b}`);
            const data = await res.text();
            const label = operation === 'sum'
                ? `${a} + ${b} =`
                : `${a} √ó ${b} =`;
            showResult(label, data, true);
        } catch (e) {
            showResult('Error al conectar con el servidor', '‚ùå', false);
        }
    }

    async function checkHealth() {
        try {
            const res  = await fetch('/api/health-check');
            const data = await res.text();

            const box   = document.getElementById('resultBox');
            const label = document.getElementById('resultLabel');
            const value = document.getElementById('resultValue');

            box.className   = 'result-box show success';
            label.textContent = 'Estado del servicio';
            value.innerHTML = `<div class="health-status"><span class="dot"></span>${data}</div>`;
        } catch (e) {
            showResult('Servicio no disponible', '‚ùå', false);
        }
    }

    function showResult(label, value, success) {
        const box = document.getElementById('resultBox');
        const lbl = document.getElementById('resultLabel');
        const val = document.getElementById('resultValue');

        box.className     = `result-box show ${success ? 'success' : 'error'}`;
        lbl.textContent   = label;
        val.textContent   = value;
    }
</script>

</body>
</html>
